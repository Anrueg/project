---
!include ./config.*.yml
---
_min_copier_version: "9.5.0"

_message_before_copy: |
  Thanks for generating a project using our template.

  You'll be asked a series of questions whose answers will be used to
  generate a tailored project for you.

_subdirectory: template

_jinja_extensions:
  - jinja2_slug.SlugExtension

_skip_if_exists:
  - eslint.config.ts

_tasks:
  # - command: powershell -c "irm https://moonrepo.dev/install/moon.ps1 | iex"
  #   when: "{{ _copier_conf.os == 'windows' }}"

  - git init --initial-branch={{ default_branch }}

  - command: >
      {{ frontend_toolchain }} add -d
      @types/{{ frontend_toolchain }}
      rimraf
      touch
      jiti
      eslint
      @eslint/compat
      @eslint/markdown
      globals
      prettier
      typescript-eslint
      eslint-plugin-prettier
      eslint-config-prettier
      eslint-plugin-unused-imports
      @trivago/prettier-plugin-sort-imports
      @stylistic/eslint-plugin-ts
      @stylistic/eslint-plugin-js
      eslint-plugin-jsonc
      eslint-plugin-yml
      eslint-plugin-toml
      stylelint
      stylelint-config-standard-scss
      stylelint-prettier
      @types/lodash-es
      && {{ frontend_toolchain }} add
      lodash-es
    when: "{{ frontend != 'skip' }}"

  - command: >
      {{ frontend_toolchain }} add -d
      @angular-eslint/eslint-plugin
      @angular-eslint/eslint-plugin-template
      typescript
      @angular/cli
      @angular/compiler-cli
      @angular-devkit/build-angular
      ng-packagr
      yaml
      && {{ frontend_toolchain }} add
      @angular/animations
      @angular/common
      @angular/compiler
      @angular/core
      @angular/forms
      @angular/platform-browser
      @angular/platform-browser-dynamic
      @angular/router
      @angular/service-worker
      rxjs
      tslib
      @ng-icons/core
    when: "{{ frontend == 'angular' }}"

  - command: >
      {{ frontend_toolchain }} add -d
      @ltd/j-toml
      touch
    when: "{{ backend == 'rust' }}"

  - command: moon generate rust-package --force -- --name=config --type=configuration --preset=config
    when: "{{ backend == 'rust' }}"

  - >
    git log --pretty=format:"%H" -n 1
    || (git add . && (git diff-index --quiet HEAD || git commit -m "Initial commit"))

  - moon wizard:sync

  - >
    git add . && (git diff-index --quiet HEAD || git commit -m "chore: update project")

  # TODO ONLY ON UPGRADE
  # - command: "{{ frontend_toolchain }} install --force --no-frozen-lockfile"
  #   when: "{{ frontend != 'skip' }}"
